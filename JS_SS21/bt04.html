<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = +prompt("Nhập vào 1 số");
      if (number == 0) {
        document.write("đây không phải số âm cũng không phải số dương");
      } else {
        number > 0
          ? document.write("đây là số nguyên dương")
          : document.write("đây là số nguyên âm");
      }
    </script>
  </body>
</html>
