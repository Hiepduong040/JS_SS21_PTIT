<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var weight = +prompt("Vui lòng nhập cân nặng");
      var height = +prompt("Vui lòng nhập chiều cao");
      var bmi = weight / height ** 2;
      if (bmi < 18.5) {
        document.write("Cân nặng thấp(gầy)");
      } else if (bmi >= 18.5 || bmi < 25) {
        document.write("Cân nặng bình thường");
      } else if (bmi >= 25) {
        if (bmi >= 25 || bmi < 30) {
          document.write("Tiền béo phì");
        } else if (bmi >= 30 || bmi < 35) {
          document.write("Béo phì độ I");
        } else if (bmi >= 35 || bmi < 40) {
          document.write("Béo phì chế độ II");
        } else if (bmi >= 40) {
          document.write("Béo phì chế độ II");
        }
      }
    </script>
  </body>
</html>
