<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Nhập vào số a");
      var b = +prompt("Nhập vào số b");
      var c = +prompt("Nhập vào số c");
      if (a > b) {
        if (a > c) {
          document.write("Số lớn nhất là-", a);
        } else {
          document.write("Số lớn nhất là-", c);
        }
      } else {
        if (b > c) {
          document.write("Số lớn nhất là-", b);
        } else {
          document.write("Số lớn nhất là-", c);
        }
      }
    </script>
  </body>
</html>
