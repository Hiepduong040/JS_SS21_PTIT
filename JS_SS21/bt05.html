<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var month = prompt("Nhập vào số tháng");
      if (
        month == 1 ||
        month == 3 ||
        month == 5 ||
        month == 7 ||
        month == 8 ||
        month == 10 ||
        month == 12
      ) {
        document.write("Tháng này năm nay có 31 ngày");
      } else if (month == 4 || month == 6 || month == 9 || month == 11) {
        document.write("Tháng này năm nay có 30 ngày");
      } else {
        document.write("Tháng 2 năm nay có 29 ngày");
      }
    </script>
  </body>
</html>
